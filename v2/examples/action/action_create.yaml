# This work is used to create nginx deployment to clusters cluster0
apiVersion: action.open-cluster-management.io/v1beta1
kind: ManagedClusterAction
metadata:
  name: nginx-action-create
  namespace: cluster1
spec:
  actionType: Create
  kube:
    resource: deployment
    namespace: default
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nginx-deployment-action
      spec:
        selector:
          matchLabels:
            app: nginx
        replicas: 2
        template:
          metadata:
            labels:
              app: nginx
          spec:
            containers:
            - name: nginx
              image: nginx:1.7.9
              ports:
              - containerPort: 80
