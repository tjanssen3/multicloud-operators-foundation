apiVersion: work.open-cluster-management.io/v1
kind: ManifestWork
metadata:
  name: deploy-foundation-agent
spec:
  workload:
    manifests:
    - kind: ServiceAccount
      apiVersion: v1
      metadata:
        name: foundation-agent-sa
        namespace: open-cluster-management-agent
    - kind: ClusterRole
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: foundation-agent
      rules:
      - apiGroups:
          - '*'
        resources:
          - '*'
        verbs:
          - '*'
      - nonResourceURLs:
          - '*'
        verbs:
          - '*'
    - kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: foundation-agent
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: foundation-agent
      subjects:
        - kind: ServiceAccount
          name: foundation-agent-sa
          namespace: open-cluster-management-agent
    - kind: Service
      apiVersion: v1
      metadata:
        name: foundation-agent
        namespace: open-cluster-management-agent
        labels:
          app: work-manager
      spec:
        type: ClusterIP
        ports:
        - name: app
          port: 443
          protocol: TCP
          targetPort: 4443
        selector:
          app: work-manager
    - kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: foundation-agent
        namespace: open-cluster-management-agent
        labels:
          app: work-manager
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: work-manager
        template:
          metadata:
            labels:
              app: work-manager
          spec:
            serviceAccountName: foundation-agent-sa
            securityContext:
              runAsNonRoot: true
            volumes:
            - name: hub-config
              secret:
                secretName: hub-kubeconfig-secret
            containers:
            - name: foundation-agent
              image: foundation-agent
              imagePullPolicy: IfNotPresent
              args:
                - "/agent"
                - "--hub-kubeconfig=/var/run/hub/kubeconfig"
                - "--cluster-name=cluster1"
                - "--port=4443"
                - "--agent-address=foundation-agent.open-cluster-management-agent.svc"
                - "--agent-port=443"
                - "--lease-duration=5"
                - "--insecure=true"
              volumeMounts:
                - name: hub-config
                  mountPath: /var/run/hub
              livenessProbe:
                httpGet:
                  path: /healthz
                  port: 8000
                failureThreshold: 3
                periodSeconds: 10
              readinessProbe:
                httpGet:
                  path: /readyz
                  port: 8000
                failureThreshold: 3
                periodSeconds: 10
